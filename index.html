<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Youtube Loader</title>

      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="main.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body class='indigo darken-4'>
    <header>
      <nav class='indigo accent-2' role='navigation'>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo left grey-text text-lighten-2">Youtube Loader</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col l12 s12">
            <form id="searchForm" role="search">
              <div class="input-field blue-grey lighten-5">
                <input id="search" type="search" required>
                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                <i class="medium material-icons">close</i>
              </div>
            </form>
          </div>
        </div>
        <div class="results row" role="presentation">

        </div>
      </div>
      </div>

    </main>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize.min.js"></script>
    <script type="text/javascript" src="main.js"></script>

  </body>
</html>
